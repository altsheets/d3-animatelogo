<h1>d3-animatelogo (v01) by AltSheets</h1>
<p>See <a href="https://github.com/altsheets/d3-animatelogo" target="_blank">sourcecode</a> of <em>animatelogo.js</em> and <em>animatelogo.html</em> to see what is happening. 

<p>This is licensed under my <a href="http://altsheets.ddns.net/give">giveback-license-v05</a>.

<input name="animate again" 
       type="button" 
       value="animate this again" 
       onclick="addMyLogo.animate()" />

<script>

var width =  700,
    height = 400,
    numberOfSVGs=1; 

var svg = [];

// make (several) SVG(s)
for (i=0; i<numberOfSVGs; i++){
	svg[i] = d3.select('body').append('svg')
       .attr('width', width)
       .attr('height', height);

	svg[i].style('background-color', 'lightyellow');
	
	svg[i].append('text').text('center')  
	.style('text-anchor', 'middle')
	.attr('x', width/2).attr('y', height/2)
}

// configure the LOGO group
var addMyLogo = addLogo()
		 .width(width).height(height) // size of the whole rect
         .initialDelay(500)           // before animation starts
         .sf(1.3)                     // speed factor, decrease for faster
         
         .logofilename("AltSheets_logo_180x180.png")
         .logowidth(50).logoheight(50)
         
         .logoClickURL("http://altsheets.ddns.net/assetgraphs/products")
         //.logoClickTarget("_blank")
         
         .fontsize(10).textbelowlogo("click to buy");

// add the logo to all SVGs
addMyLogo( d3.selectAll("svg") );

// use only one SVG:
// addMyLogo( svg[0] )

</script>
